[brackets]
HTML angle brackets = &lt;|>
HTML square brackets = &#091;|]
angle brackets = <>
asteriscs = **
braces = {}
brackets = ()
colons = ::
double angle brackets = <<>>
double quotes = '""'
double underscores = ____
index = []
parens = ()
parenthesis = ()
quotes = '""'
single quotes = "''"
square brackets = []
triple quotes = '""""""'
underscores = __
vertical bars = ||


[general]
initial on = 1


[grammar name]
name = brackets


